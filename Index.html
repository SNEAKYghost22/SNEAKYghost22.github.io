    <div class="date-time">
        <p id="datetime"></p>

    <script>
        function updateTime() {
            const now = new Date();
            const datetime = now.toLocaleString('id-ID', {
                dateStyle: 'long', 
                timeStyle: 'short'
            });
            document.getElementById("datetime").innerText = datetime;
        }
        setInterval(updateTime, 1000); // Update every second
    </script>
